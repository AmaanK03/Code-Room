<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head Section -->
    <title>Code Room | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/store.html">Store</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>

      <h1 class="band-name band-name-large">Code room</h1>
    </header>

    <!-- Courses Section -->
    <section class="container content-section">
      <h2 class="section-header">Courses</h2>

      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Python</span>
          <img class="python-image" src="/Images/python.jpeg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$24.99</span>
            <button class="primary-btn shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Bootstrap</span>
          <img class="shop-item-image" src="/Images/Bootstrap.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$24.99</span>
            <button class="primary-btn shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Vue</span>
          <img class="shop-item-image" src="/Images/Vue.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$24.99</span>
            <button class="primary-btn shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Java</span>
          <img class="shop-item-image" src="/Images/java.webp" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$24.99</span>
            <button class="primary-btn shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Merch Section -->
    <section class="container content-section">
      <h2 class="section-header">Merch</h2>

      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-shirts</span>
          <img class="shop-item-image" src="/Images/t.jpeg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$59.99</span>
            <button class="primary-btn shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Coffee cup</span>
          <img class="shop-item-image" src="/Images/cup.webp" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$59.99</span>
            <button class="primary-btn shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Cart Section -->
    <section class="container content-section">
      <h2 class="section-header">Cart</h2>

      <div class="cart-row">
        <span class="cart-item cart-header cart-column">Items</span>
        <span class="cart-price cart-header cart-column">Price</span>
        <span class="cart-quantity cart-header cart-column">Quantity</span>
      </div>
      <div class="cart-items">
        <!-- Cart Row T-shirt -->
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="/Images/t.jpeg"
              width="100"
              alt=""
            />
            <span class="cart-item-title">T-shirt</span>
          </div>
          <div class="cart-price cart-column">$100</div>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button
              class="button btn-danger cart-quantity-button"
              role="button"
            >
              Remove
            </button>
          </div>
        </div>
        <!-- Cart Row T-shirt -->

        <!-- Cart Row Coffee Mug -->
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="/Images/cup.webp"
              width="100"
              alt=""
            />
            <span class="cart-item-title">Coffee Mug</span>
          </div>
          <div class="cart-price cart-column">$100</div>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button
              class="button btn-danger cart-quantity-button"
              role="button"
            >
              Remove
            </button>
          </div>
        </div>
        <!-- Cart Row Coffee Mug -->
      </div>

      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$200</span>
      </div>
      <div>
        <button class="button primary-btn btn-purchase" type="button">
          Purchase
        </button>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="main-footer">
      <div class="main-footer-container">
        <h3 class="footer-band-name">Code Room</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <img
                height="50"
                width="50"
                src="/Images/Youtube.png"
                alt="YouTube"
              />
            </a>
          </li>
          <li>
            <a href="https://www.Spotify.com/" target="_blank">
              <img
                height="50"
                width="50"
                src="/Images/Spotify.png"
                alt="Spotify"
              />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <img
                height="50"
                width="50"
                src="/Images/Facebook.png"
                alt="Facebook"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
